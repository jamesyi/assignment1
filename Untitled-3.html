<script type="text/javascript">
$(document).ready(function() {
    $(".albumthumb").dblclick(function() {
        $(this).flippy({
            content : "<img src='playingpic.gif'/>",
           	
            onStart : function() {
                
            },
            onFinish : function() {
                
            }
        });
		
		
		
    });
	
	
});





$(document).ready(function(){



  $('img').dblclick(function(){
	  var src = $(this).attr('src');
	  console.log(src);
	  $('#imgblur').attr('src',src);
	  
  });
  
  
  
  
  $('img').dblclick(function(){
	  var src = $(this).attr('alt');
	  console.log(src);
	  $(".audio").attr('src',src);
	 
  });
  
  
  
  
  $('img').dblclick(function(){
	  var src = $(this).attr('title');
	  var src2= $(this).attr('src');
	  $('#songname').hide().html("<div id='ctrcontainer'><div id='thumbpic'><img src='"+src2+"' width='125' height='125'/></div><div id='namecontainer'><pre>"+src+"</pre><br><div id='controls'><div id='progressBar'><span id='progress'></span></div><div id='guide'></div><img src='icons/pause.png' onclick='aud_play_pause()' id='pause'/><img src='icons/delete.png'  id='delete'/><img src='icons/favourite.png'  id='fav'/><img src='icons/delete.png'  id='delete'/></div></div></div>").fadeIn(500);
	  /*$('#music').html('src','url('+src+')');*/
  });
  
 
  
});

</script>

<script type="text/javascript">

var myScroll;
function loaded() {
	myScroll = new iScroll('scroll',
	{
		hideScrollbar:true,
		hScroll:true, 
        bounce:true,
        lockDirection:true,
	
	});
	
}





document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

document.addEventListener('DOMContentLoaded', loaded, false);

</script>
<script>
$(document).ready(function() {

$(".wrapper").onepage_scroll({
   sectionContainer: "section", 
   easing: "ease",
   animationTime: 1000,
   pagination: true,
   updateURL: false
});
});



$(window).load(function() {
    // start up after 2sec no matter what
    window.setTimeout(function(){
        $('body').removeClass("loading").addClass('loaded');
    }, 3000);
	
});

</script>

<script>
			// Grab a handle to the video (used throughout the functions)
			var video = document.getElementById("video");
			// Turn off the default controls
			video.controls = false;
			
			// Event Listening
			// Listens for the 'timeupdate' event to be raised by the video, and calls the updateProgress() function to update the progress bar
			video.addEventListener("timeupdate", updateProgress, false);
			// Listens for the 'play' event to be raised and changes the play/pause button's text to 'pause'
			
			// togglePlayPause - toggles the play/pause button
		
			// setVolume - sets the video's volume
		
			// updateProgress - updates the video's progress bar
			function updateProgress() {
				var progress = document.getElementById("progress");
				var value = 0;
				if (video.currentTime > 0) {
					value = Math.floor((100 / video.duration) * video.currentTime);
				}
				progress.style.width = value + "%";
			}
						
		
		
			
		</script>
        
        <script>
function aud_play_pause() {
  var myAudio = document.getElementById("video");
  if (myAudio.paused) {
    myAudio.play();
  } else {
    myAudio.pause();
  }
}
</script>
